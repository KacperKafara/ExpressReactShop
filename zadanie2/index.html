<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js" defer></script>
    <title>MyTODO App</title>
</head>

<body>
    <h1 class="text-center">MyNotes</h1>
    <div id="todoListView">
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Place</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
    <div class="container">
        <form class="justify-content-center">
            <div class="form-group">
                <label class="form-label">Search</label>
                <input type="text" class="form-control" id="inputSearch" placeholder="Type Your search here...">
                <label class="form-label">Start date</label>
                <input type="date" class="form-control" id="startDate">
                <label class="form-label">End date</label>
                <input type="date" class="form-control" id="endDate">
            </div><br>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <hr>
        <form class="align-items-center" id="addForm">
            <div class="form-group">
                <label for="inputTitle" class="form-label">Title</label>
                <input type="text" id="inputTitle" class="form-control">
            </div>
            <div class="form-group">
                <label for="inputDescription" class="form-label">Description</label>
                <input type="text" id="inputDescription" class="form-control">
            </div>
            <div class="form-group">
                <label for="inputPlace" class="form-label">Place</label>
                <input type="text" id="inputPlace" class="form-control">
            </div>
            <div class="form-group">
                <label for="inputDate" class="form-label">Due date</label>
                <input type="date" id="inputDate" class="form-control">
            </div><br>
            <button type="button" class="btn btn-success" onclick="addTodo()">Add</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
